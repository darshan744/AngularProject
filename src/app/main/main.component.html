
<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" class="sidenav">
      <mat-nav-list>
        <mat-list-item>
          <a mat-button [routerLink]="['/dashboard']"><mat-icon>dashboard</mat-icon>Dashboard</a>
        </mat-list-item>
        <mat-list-item>
          <a mat-button [routerLink]="['/component1']"><mat-icon>home</mat-icon>Home</a>
        </mat-list-item>
        <mat-list-item>
          <a mat-button  routerLink="/component2"><mat-icon>settings</mat-icon>Settings</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
